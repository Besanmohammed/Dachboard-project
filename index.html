<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard | Besan Mohammed</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="user.webp" alt="profile">
                </div>
                <h2>Besan</h2>
            </li>
           <li>
             <a class="active" href="#">
                <i class="fas fa-home"></i>
                <p>Dashboard</p>
             </a>
           </li>
           <li>
            <a href="#">
               <i class="fas fa-user-group"></i>
               <p>Clients</p>
            </a>
          </li><li>
            <a href="#">
               <i class="fas fa-table"></i>
               <p>Products</p>
            </a>
          </li>
          <li>
            <a href="#">
               <i class="fas fa-chart-pie"></i>
               <p>Charts</p>
            </a>
          </li>
          <li>
            <a href="#">
               <i class="fas fa-pen"></i>
               <p>Posts</p>
            </a>
          </li>
          <li>
            <a href="#">
               <i class="fas fa-star"></i>
               <p>Favorite</p>
            </a>
          </li>
          <li>
            <a href="#">
               <i class="fas fa-cog"></i>
               <p>Setting</p>
            </a>
          </li>
          <li class="log-out">
            <a href="#">
               <i class="fas fa-sign-out"></i>
               <p>Log Out</p>
            </a>
          </li>
        </ul>
    </div>


    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>756</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$1000</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Produc</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$500</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td><span class="price">$1267</span></td>
                    <td><span class="count">25</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">$700</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>Wash Machine</td>
                    <td><span class="price">$400</span></td>
                    <td><span class="count">4</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
